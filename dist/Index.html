<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Typing Frenzy </title>
  <script src = "/bundle.js" ></script>
  <link rel="stylesheet" href = "/TypingFrenzy.css">
  <script src = "/firebaseAuthentication.mjs"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: '<url-to-redirect-to-on-success>',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        firebase.auth.GithubAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.PhoneAuthProvider.PROVIDER_ID,
        firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
      ],
      // tosUrl and privacyPolicyUrl accept either url string or a callback
      // function.
      // Terms of service url/callback.
      tosUrl: '<your-tos-url>',
      // Privacy policy url/callback.
      privacyPolicyUrl: function() {
        window.location.assign('<your-privacy-policy-url>');
      }
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</head>
<body class = "font-mono">

  <div id="firebaseui-auth-container"></div>


  <div id ="topBar" class="bg-backgroundColor-100 text-2xl">TypingFrenzy</div>
  <div id = "parentForEverythingExceptTopBar" class="h-screen flex flex-col items-center justify-start drop-shadow-xl bg-backgroundColor-100">

  <!--Parent container-->
  <div class = "text-2xl max-w-prose tracking-wide align rounded-mdw ring-2 ">

  <!--This is the parent container for wpm and timer -->  
  <div class = "flex justify-between ">
  <div id = "wpmDisplay" class="">WPM</div>
  <div id = "timerDisplay" class = "">Timer</div>
  </div>

  <div class=" rounded-lg"><!--This is the parent container for text and author-->
  <div id = "textPassage" class=" rounded-mdw ring-2"></div>
  <div>
    <input type = "text" id = "typingBox"  class = "w-full rounded-mdw ring-2  bg-backgroundColor-100"placeholder="Click here and start typing!"  autocomplete="off" >
  </div>
  <div id = "authorBox" class="rounded-mdw ring-2"></div>
  </div>
  

  
 
  </div>

 </div>  
 

</body>
</html>
