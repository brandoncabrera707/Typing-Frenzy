<html lang = "en">
<head>
  <meta charset="UTF-8">

  <title> Typing Frenzy </title>
  <script src = "/bundle.js" ></script>

<body class = "font-mono">

  <div id="firebaseui-auth-container"></div>

  </div>

 </div>
